<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching Optimizer Interface - Texas A&M University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #500000; /* TAMU Maroon */
            color: white;
        }
        .header {
            background-color: #500000; /* TAMU Maroon */
            padding: 20px;
            text-align: center;
        }
        .header .logo {
            font-size: 24px;
            color: white;
        }
        .nav {
            background-color: #800000; /* Darker Maroon */
            padding: 10px 0;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
        .search {
            float: right;
            padding: 0 20px;
        }
        .search input, .search button {
            padding: 5px;
            margin-top: 5px;
        }
        .content {
            margin: 20px;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 5px;
        }
        .footer {
            background-color: #800000; /* Darker Maroon */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group button {
            background-color: #800000; /* Darker Maroon */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            opacity: 0.9;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Texas A&M University<br>Center for Teaching Excellence</div>
    </div>

    <div class="nav">
        <!-- Navigation links here -->
    </div>

    <div class="content">
        <h1>Matching Optimizer for Conversation Partnerships</h1>
        <form action="submit-schedule.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="taStatus">Are you a TA this semester?</label>
                <select id="taStatus" name="taStatus" required>
                    <option value="">Select...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="taLevel">What level are you (1, 2, or 3)?</label>
                <select id="taLevel" name="taLevel" required>
                    <option value="">Select...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <small>Contact a grad advisor if uncertain. Information about score cutoffs provided.</small>
            </div>
            
            <div class="form-group">
                <label for="scheduleUpload">Upload your schedule (PDF, DOCX):</label>
                <div class="upload-btn-wrapper">
                    <button class="btn">Upload a file</button>
                    <input type="file" name="scheduleUpload" id="scheduleUpload" accept=".pdf,.docx" required />
                </div>
            </div>
            
            <!-- Add additional form fields as needed -->
            
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <!-- Footer content here -->
    </div>

</body>
</html>
